<div class="container">
    

    <p>example works!</p>
    <button class="btn btn-warning" (click)="onClick()">Cliccami</button>
    <br>
    <button class="btn btn-primary" (click)="post()">Add new item</button>
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start"
            *ngFor="let item of result">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ item.title }}</div>
            {{ item.body }}
          </div>
          <div class="ms-2 me-auto">
            <button class="btn btn-primary" (click)="edit(item.id)">Edit</button>
            <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
          </div>
        </li>
    </ol>

</div>
